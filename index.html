<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="main"><span>X O</span> GAME</div>
      <div class="perant">
        <div class="element" id="item1" onclick="game(this.id)" ></div>
        <div class="element" id="item2" onclick="game(this.id)"></div>
        <div class="element" id= "item3" onclick="game(this.id)"></div>

        <div class="element" id="item4" onclick="game(this.id)"></div>
        <div class="element" id="item5" onclick="game(this.id)"></div>
        <div class="element" id="item6" onclick="game(this.id)"></div>

        <div class="element" id="item7" onclick="game(this.id)"></div>
        <div class="element" id="item8" onclick="game(this.id)"></div>
        <div class="element" id="item9" onclick="game(this.id)"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
